name: TigerTix Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy-backends:
    name: Deploy All Backend Microservices to Render
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Authentication Service
        uses: render-examples/deploy-render@v1
        with:
          serviceId: ${{ secrets.RENDER_AUTH_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}

      - name: Deploy Client Service
        uses: render-examples/deploy-render@v1
        with:
          serviceId: ${{ secrets.RENDER_CLIENT_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}

      - name: Deploy Admin Service
        uses: render-examples/deploy-render@v1
        with:
          serviceId: ${{ secrets.RENDER_ADMIN_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}

      - name: Deploy LLM Booking Service
        uses: render-examples/deploy-render@v1
        with:
          serviceId: ${{ secrets.RENDER_LLM_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}

      - name: Deploy Main Backend (Port 5000)
        uses: render-examples/deploy-render@v1
        with:
          serviceId: ${{ secrets.RENDER_MAIN_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: deploy-backends

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel project settings
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
